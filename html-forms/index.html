<!DOCTYPE html>
<html lang="en">
<head>
  <title>html forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="" method="POST" class="forms">
    <div>
      <label for="email">Email</label>
    </div>
    <input type="email" name="email" id="name">

    <div>
      <label for="reasons">Why is coding cool</label>
    </div>
    <select name="reasons" id="reasons">
    <option value="">Select an option</option>
    <option value="fun">because its fun</option>
    <option value="powerful">because its powerful</option>
    <option value="interesting">because its interesting</option>
    </select>
    <div>
      <label for="languages">Favorite languages(choose one)</label>
    </div>
    <input type="radio" name="languages" value="html" id="html">
    <label for="html">HTML</label>

    <input type="radio" name="languages" value="CSS" id="CSS">
    <label for="CSS">CSS</label>

    <input type="radio" name="languages" value="JavaScript" id="js">
    <label for="js">JavaScript</label>

    <div>
    <input type="checkbox" name="info" id="info">
    <label for="info">Sing me up!</label>
    </div>

    <div>
    <label for="comments">Comments</label>
    </div>
    <input type="text" name="comments" id="comments">
    <div>
    <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
