<!DOCTYPE html>
<html lang="en">
<head>
  <title>css four column layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">


  <div class="first-row row">
    <h2>How It Works</h2>
  </div>

  <div class="second-row row">

    <div class="col">
      <img class="phones-size" src="images/screen-1.png" alt="phone">
      <img class="icon" src="images/switch-icon.png" alt="switch-icon">
      <h3>App Switching</h3>
      <p>Toggle all your apps on and off</p>
    </div>
    <div class="col">
      <img class="phones-size" src="images/screen-2.png" alt="phone">
      <img class="icon" src="images/filter-icon.png" alt="switch-icon">
      <h3>Trip Filtering</h3>
      <p>Evaluates your trip requests.</p>
    </div>
    <div class="col">
      <img class="phones-size" src="images/screen-3.png" alt="phone">
      <img class="icon" src="images/slider-icon.png" alt="switch-icon">
      <h3>Service Filtering</h3>
      <p>Aceepts only your ideal trips</p>
    </div>
    <div class="col">
      <img class="phones-size" src="images/screen-4.png" alt="phone">
      <img class="icon" src="images/bars-icon.png" alt="switch-icon">
      <h3>Stats + Mileage</h3>
      <p>Tracks your trips across all apps</p>
    </div>

  </div>




</div>
</body>
</html>
