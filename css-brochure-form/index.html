<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="title">
    <h1>LEARN MORE</h1>
    </div>
    <div class="content">

    <form action="" method="POST">
      <div class="labels">
        <label for="email">
          COMPANY EMAIL
        </label>
      </div>
      <div class="inputs">
        <input type="email" id="email" name="email" placeholder="sally@company.co">
      </div>

      <div class="labels">
        <label for="name">
          NAME
        </label>
      </div>
      <div class="inputs">
        <input type="text" placeholder="Sally Smith">
      </div>

      <div class="labels">
        <label for="location">
          WHERE ARE YOU HIRING?
        </label>
      </div>
      <div class="inputs">
        <input type="text" id="location" name="location" placeholder="City, Country">
      </div>

      <div class="labels">
        <label for="engineers">
          HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
        </label>
      </div>
      <div class="inputs">
        <input class="engineers" type="number" id="engineers" name="engineers" placeholder="1-2 Engineers">
      </div>

      <div class="orange-button">
        <button>
          SUBMIT
        </button>
      </div>

    </form>
    </div>
  </div>

</body>
</html>
