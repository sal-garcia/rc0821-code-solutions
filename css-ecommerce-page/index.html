<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">

<div class="first-row row">
  <h1>New Arrival</h1>
</div>

<div class="second-row row">
  <div class="col">
    <img src="images/dress1.jpeg" alt="dress1">
    <p class="grey"><strong class="black">Free People</strong> | Size 6</p>
    <p><strong class="peach">$35</strong> <del>$125 retail</del></p>
  </div>
  <div class="col">
    <img src="images/ysl-bag.jpeg" alt="ysl-bag">
    <p class="grey"><strong class="black">Yves Saint Lauren</strong> | One-Size</p>
    <p><strong class="peach">$200</strong><del>$1600 retail</del></p>
  </div>
  <div class="col">
    <img src="images/key.jpeg" alt="key">
    <p class="grey"><strong class="black">Tiffany</strong> | One-Size</p>
    <p><strong class="peach">$476</strong><del>$2000 retail</del></p>
  </div>
  <div class="col">
    <img src="images/lv-bag.jpg" alt="lv-bag">
    <p class="grey"><strong class="black">Louis Vuitton</strong> | One-Size</p>
    <p><strong class="peach">$95</strong><del>$1200 retail</del></p>
  </div>
  <div class="col">
    <img src="images/dress2.jpeg" alt="dress2">
    <p class="grey"><strong class="black">Reformation</strong> | Size 4</p>
    <p><strong class="peach">$20</strong><del>$198 retail</del></p>
  </div>
</div>

</div>
</body>
</html>
